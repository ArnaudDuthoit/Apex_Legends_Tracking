<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apex Stats</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<style>

    body {
        color: white;
        background: #171717;

    }

</style>


<div class="container">

    <div class="container bg-dark text-white mt-4 px-4 py-4 rounded">
        <div class="form-group">
            <label for="player">Pseudo</label>
            <input type="text" class="form-control" id="player" placeholder="Pseudo">
        </div>
        <div class="form-group">
            <label for="plateforme">Plateforme</label>
            <select id="plateforme" name="plateforme" class="custom-select">
                <option selected>Plateforme</option>
                <option value="2">PSN</option>
                <option value="1">XBOX</option>
                <option value="5">PC</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit" name="submit" value="Valider">Submit</button>
        <a href="https://apex.tracker.gg/site-api" class="btn btn-warning"  name="API" >Lien vers l'API</a>


    </div>

    <div id="contenu">

    <div class="container text-center" id="player_overview">
    </div>
    <div class="container text-center" id="player_overview_stats">
    </div>
    <div class="container" id="content" style="padding:0">
    </div>

    </div>

</div>






<script src="script.js"></script>
</body>
</html>
