<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apex Stats</title>
    <link rel="shortcut icon" type="image/ico" href="Favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="styles/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>


<div class="container" style="min-height: 675px">

    <h1 class="text-center pt-4 mt-4">FIND YOUR APEX LEGENDS STATS <small>(by <a href="https://www.arnaudduthoit.fr/" name="Arnaud Duthoit">Arnaud Duthoit)</a></small></h1>


    <div class="container text-white mt-4 px-4 py-4 rounded search">

        <div class="form-group">
            <label for="plateforme">PLATEFORM</label>
            <select id="plateforme" name="plateforme" class="custom-select">
                <option selected>SELECT YOUR PLATEFORM HERE</option>
                <option value="2">PLAYSTATION</option>
                <option value="1">XBOX</option>
                <option value="5">PC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="player">USERNAME</label>
            <input type="text" class="form-control" id="player" placeholder="ENTER YOUR USERNAME HERE">
        </div>

        <button type="submit" class="btn btn-primary" id="submit" name="submit" value="Valider">LET'S GO !</button>


    </div>

    <small>Demo Username: Harnoh_ <br> Demo Plateform : PLAYSTATION </small>

    <div id="contenu">

    <div class="container text-center" id="player_overview"> </div>
    <div class="container text-center" id="player_overview_stats"> </div>
    <div class="container" id="content" style="padding:0"></div>

    </div>

</div>



<script src="scripts/script.js"></script>
